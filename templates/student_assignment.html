<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .email-container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .email-header {
      background-color: #2E7D32;
      padding: 20px;
      text-align: center;
      color: #ffffff;
    }
    .email-header img {
      height: 40px;
      margin-bottom: 10px;
    }
    .email-body {
      padding: 30px;
      color: #333;
    }
    .email-footer {
      font-size: 12px;
      text-align: center;
      padding: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="email-header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/ISE_logo.png" alt="ISE Logo" />
      <h2>Residency Assignment Notification</h2>
    </div>
    <div class="email-body">
      <p>Dear {{ student.first_name }},</p>
      <p>We are pleased to inform you that you’ve been assigned to the position:</p>
      <p><strong>{{ position.title }}</strong></p>
      <p>at <strong>{{ company.name }}</strong>.</p>
      <p>We wish you the best in your placement!</p>
    </div>
    <div class="email-footer">
      © {{ current_year }} ISE Residency System. All rights reserved.
    </div>
  </div>
</body>
</html>
